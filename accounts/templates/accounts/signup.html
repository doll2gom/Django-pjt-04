{% extends 'base.html' %}

{% block title %}
  회원가입
{% endblock title %}

{% block body %}
  <div class="container">
    <h1 class="text-center my-3">회원가입</h1>
    <hr>
    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="회원가입" class="btn btn-outline-primary">
    </form>
    <a href="{% url 'posts:index' %}" class="btn btn-outline-primary">뒤로가기</a>
  </div>

{% endblock body %}
